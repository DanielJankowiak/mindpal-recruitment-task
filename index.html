<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="content-container">
				<div class="header wrapper">
					<img src="assets/draft-icon.svg" alt="draft" />
					<p class="header-title">Notes</p>
				</div>
				<div class="search-container wrapper">
					<img src="assets/search-icon.svg" alt="search" />
					<input
						type="text"
						id="search"
						class="search-input"
						placeholder="Search notes..."
						oninput="searchNotes()"
					/>
				</div>
			</div>
			<button class="button-primary" id="add-next-note-button">Add New</button>
			<div id="note-editor" class="content-container">
				<div class="wrapper wrapper-between">
					<label for="note-title">Add new note</label>
					<button id="cancel-note-button">Cancel</button>
				</div>

				<div class="add-note-container">
					<input
						type="text"
						id="note-title"
						value="Untitled note"
						class="add-note"
						placeholder="Untitled note"
					/>

					<textarea
						id="text-area"
						class="add-note"
						placeholder="Your note..."
					></textarea>
					<button class="button-primary add-note-button" id="edit-note-button">
						Edit
					</button>
					<button class="button-primary add-note-button" id="add-note-button">
						Add
					</button>
				</div>
			</div>

			<div id="empty-state-container" class="empty-state-container">
				<img
					src="assets/empty-state-icon.svg"
					class="empty-state-image"
					alt="empty-state"
				/>
				<div class="empty-state-content">
					<p class="empty-state-title">No notes yet</p>
					<p class="empty-state-subtitle">
						Add a note to keep track of your learnings.
					</p>
				</div>

				<button
					type="button"
					id="add-new-note"
					class="button-secondary wrapper"
				>
					<img src="assets/add-note-icon.svg" alt="draft" />
					Add Note
				</button>
			</div>

			<div id="notes-container"></div>

			<div id="modalOverlay" class="modal-overlay">
				<div class="modal">
					<p class="header-title">Delete note</p>
					<p>Are you sure you want to delete this note?</p>
					<div class="modal-buttons">
						<button id="cancel-modal-button" class="button-secondary cancel">
							Cancel
						</button>
						<button id="delete-modal-button" class="button-primary delete">
							Delete
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
